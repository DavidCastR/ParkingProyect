<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parking - Sistema de Gestión</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="document.querySelector('.tablinks').click()">
        <div class="container">
            <h1 class="principaltitle">Parking</h1>
            
            <div class="main-container">
                <div class="tab">
                    <button class="tablinks" onclick="openOption(event,'Login')">Iniciar Sesión</button>
                    <button class="tablinks" onclick="openOption(event,'RegistrarCliente')">Registrarse como Cliente</button>
                </div>

                <div id="Login" class="tabcontent">
                    <form action="/login" method="POST">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>

                <div id="RegistrarCliente" class="tabcontent">
                    <form action="/registrarcliente" method="POST">
                        <h2>Registro de Cliente</h2>
                        <input type="text" name="nombres" placeholder="Tus nombres" required>
                        <input type="text" name="apellidos" placeholder="Tus apellidos" required>
                        <input type="email" name="email" placeholder="Tu correo electrónico" required>
                        <input type="tel" name="telefono" placeholder="Tu teléfono (opcional)">
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <button type="submit" class="btn btn-primary">Registrarse como Cliente</button>
                    </form>
                </div>
            </div>
        </div>

    <script>
    function openOption(evt, nameEvent) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(nameEvent).style.display = "block";
    evt.currentTarget.className += " active";
    }
    </script>

    </body>
</html>

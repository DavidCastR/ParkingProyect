<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Parqueadero</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
    body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #98c1d9;
}

h4 {
  color: #2c3e50;
  font-weight: 600;
}

.card {
  border-radius: 14px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
  border: none;
}

.card-body {
  padding: 2rem;
}

.form-label {
  font-weight: 600;
  color: #333;
}

.form-control,
.custom-select {
  border-radius: 8px;
  border: 2px solid #ccc;
  background-color: #f9f9f9;
  padding: 12px 14px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.form-control:focus,
.custom-select:focus {
  border-color: #3498db;
  outline: none;
  background-color: #fff;
}

.btn-primary {
  background-color: #2c3e50;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: 500;
  transition: background-color 0.3s;
}

.btn-primary:hover {
  background-color: #3498db;
}

.btn-default {
  background-color: #e0e0e0;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: 500;
  color: #333;
}

.list-group-item {
  border: none;
  font-weight: 500;
  color: #2c3e50;
}

.list-group-item.active {
  background-color: #2c3e50;
  color: #fff;
  border-radius: 0;
}

</style>

  <div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
      Configuración de cuenta
    </h4>
    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Cambiar contraseña</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Información</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <!-- General -->
            <div class="tab-pane fade active show" id="account-general">
              <div class="card-body media align-items-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
                <div class="media-body ml-4">
                  <label class="btn btn-outline-primary">
                    Subir nueva foto
                    <input type="file" class="account-settings-fileinput">
                  </label> &nbsp;
                  <button type="button" class="btn btn-default md-btn-flat">Restablecer</button>
                  <div class="text-light small mt-1">Formatos permitidos: JPG, GIF o PNG. Tamaño máximo 800K</div>
                </div>
              </div>
              <hr class="border-light m-0">
              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Usuario</label>
                  <!--usuario-->
                  <input type="text" class="form-control mb-1" value="su usuario">
                </div>
                <div class="form-group">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" value="su nombre">
                </div>
                <div class="form-group">
                  <label class="form-label">Correo electrónico</label>
                  <input type="text" class="form-control mb-1" value="sucorreo@xxxxx.com">
                  
                </div>
                <div class="form-group">
                  <label class="form-label">Empresa</label>
                  <input type="text" class="form-control" value="Empresa Ltd.">
                </div>
              </div>
            </div>

            <!-- Cambiar contraseña -->
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Contraseña actual</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">Nueva contraseña</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label">Repetir nueva contraseña</label>
                  <input type="password" class="form-control">
                </div>
              </div>
            </div>

            <!-- Información -->
            <div class="tab-pane fade" id="account-info">
  <div class="card-body pb-2">
    <div class="form-group">
      <label class="form-label">Descripción de tus vehículos</label>
      <textarea class="form-control" rows="5" placeholder="Ejemplo: Moto Yamaha 2020, Carro Chevrolet Spark 2018, etc."></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Fecha de nacimiento</label>
      <input type="text" class="form-control" placeholder="Ejemplo: 1 de enero de 1990">
    </div>

    <div class="form-group">
      <label class="form-label">Ciudad en la que reside</label>
      <select class="custom-select">
        <option>Bogotá</option>
        <option>Medellín</option>
        <option>Cali</option>
        <option>Barranquilla</option>
        <option>Cartagena</option>
        <option>Bucaramanga</option>
        <option>Pereira</option>
        <option>Manizales</option>
        <option>Santa Marta</option>
        <option>Villavicencio</option>
      </select>
    </div>
  </div>

  <hr class="border-light m-0">
  <div class="card-body pb-2">
    <h6 class="mb-4">Contactos</h6>
    <div class="form-group">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" placeholder="+57 (3XX) XXX XXXX">
    </div>
  </div>
</div>

          </div>
        </div>
      </div>
    </div>

    <!-- Botones finales -->
    <div class="text-right mt-3">
      <button type="button" class="btn btn-primary">Guardar cambios</button>&nbsp;
      <button type="button" class="btn btn-default">Cancelar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

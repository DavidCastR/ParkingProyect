<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Administrativa - Parking</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="layout-admin">
    <nav class="sidebar-admin">
        <h2>Menú Empleado</h2>
        <ul>
            <li class="active"><a href="#">Ingreso/Salida</a></li>
            <li><a href="#">Vehículos</a></li>
            <li><a href="#">Espacios ocupados</a></li>
            <li><a href="#">Facturación</a></li>
            <li><a href="/">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <section class="panel-zona">
      <div class="panel-zona-inner">
        <!-- INGRESO VEHÍCULO -->
        <div class="admin-card-box">
            <h3>Ingreso</h3>
            <form id="formIngreso">
                <label class="field-label" for="ingresoPlaca">Placa</label>
                <input class="input-admin" type="text" id="ingresoPlaca" name="placa" placeholder="Ej: ABC123" maxlength="10" required>

                <label class="field-label" for="ingresoTipo">Tipo de Vehículo</label>
                <select class="input-admin" id="ingresoTipo" name="tipo_vehiculo" required>
                  <option value="Automovil">Automóvil</option>
                  <option value="Motocicleta">Motocicleta</option>
                  <option value="Camion">Camión</option>
                  <option value="Bicicleta">Bicicleta</option>
                </select>
                <button class="admin-btn" type="submit">Registrar ingreso</button>
                <div class="info-ingreso" id="msgIngreso"></div>
            </form>
        </div>
        <!-- SALIDA VEHÍCULO -->
        <div class="admin-card-box">
            <h3>Salida</h3>
            <form id="formSalida">
                <label class="field-label" for="salidaPlaca">Placa</label>
                <input class="input-admin" type="text" id="salidaPlaca" name="placa" placeholder="Ej: ABC123" maxlength="10" required>
                <button class="admin-btn" type="submit">Generar factura salida</button>
                <div class="info-salida" id="msgSalida"></div>
            </form>
        </div>
      </div>
    </section>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    // ---------- Ingreso ----------
    const formIngreso = document.getElementById('formIngreso');
    const msgIngreso = document.getElementById('msgIngreso');

    formIngreso.addEventListener('submit', function (e) {
        e.preventDefault();
        msgIngreso.textContent = 'Procesando ingreso...';
        msgIngreso.style.color = '';

        const datos = {
            placa: formIngreso.placa.value.trim().toUpperCase(),
            tipo_vehiculo: formIngreso.tipo_vehiculo.value
        };

        fetch('/ingreso-vehiculo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(respuesta => {
            if (respuesta.success) {
                msgIngreso.innerHTML = `${respuesta.mensaje}<br><a href="${respuesta.ticketUrl}" target="_blank" class="link-action" onclick="limpiarMensajeIngreso()">🎫 Ver Ticket</a>`;
                msgIngreso.style.color = '#56b881';
                formIngreso.reset();
            } else {
                msgIngreso.textContent = respuesta.mensaje || 'Ocurrió un error en el registro.';
                msgIngreso.style.color = '#e76f51';
            }
        })
        .catch(err => {
            msgIngreso.textContent = 'Error de red o del servidor.';
            msgIngreso.style.color = '#e76f51';
        });
    });

    // ---------- Salida ----------
    const formSalida = document.getElementById('formSalida');
    const msgSalida = document.getElementById('msgSalida');

    formSalida.addEventListener('submit', function (e) {
        e.preventDefault();
        msgSalida.textContent = 'Procesando salida...';
        msgSalida.style.color = '';

        const datos = {
            placa: formSalida.placa.value.trim().toUpperCase(),
        };

        fetch('/salida-vehiculo', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(respuesta => {
            if (respuesta.success) {
                msgSalida.innerHTML = `<b>Factura generada</b>:<br>Valor a pagar: <span style='color:#3d5a80;font-size:1.3em'>${respuesta.valor_pagar}</span> <br>${respuesta.mensaje || ''}<br><a href="${respuesta.facturaUrl}" target="_blank" class="link-action" onclick="limpiarMensajeSalida()">🧾 Ver Factura</a>`;
                msgSalida.style.color = '#56b881';
                formSalida.reset();
            } else {
                msgSalida.textContent = respuesta.mensaje || 'Error procesando salida.';
                msgSalida.style.color = '#e76f51';
            }
        })
        .catch(err => {
            msgSalida.textContent = 'Error de red o del servidor.';
            msgSalida.style.color = '#e76f51';
        });
    });
});

// Funciones para limpiar mensajes
function limpiarMensajeIngreso() {
    setTimeout(() => {
        const msgIngreso = document.getElementById('msgIngreso');
        msgIngreso.textContent = '';
        msgIngreso.style.color = '';
    }, 1000);
}

function limpiarMensajeSalida() {
    setTimeout(() => {
        const msgSalida = document.getElementById('msgSalida');
        msgSalida.textContent = '';
        msgSalida.style.color = '';
    }, 1000);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Administrativa - Parking</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .layout-admin {
            display: flex;
            min-height: 100vh;
            background: var(--color-fondo-claro);
        }
        .sidebar-admin {
            width: 220px;
            background: var(--color-principal);
            color: var(--color-texto-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            min-height: 100vh;
        }
        .sidebar-admin h2 {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .sidebar-admin ul {
            list-style: none;
            width: 100%;
            padding-left: 0;
        }
        .sidebar-admin ul li {
            width: 100%;
        }
        .sidebar-admin ul li a {
            display: block;
            color: var(--color-texto-claro);
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .sidebar-admin ul li a:hover,
        .sidebar-admin ul li.active a {
            background: var(--color-botones-sec);
            color: white;
        }
        .panel-zona {
            flex:1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 0 30px 0;
        }
        .panel-zona-inner {
            display: flex;
            gap: 36px;
        }
        .admin-card-box {
            background: var(--color-card);
            box-shadow: 0 2px 16px var(--color-sombra);
            border-radius: 14px;
            padding: 32px 38px 28px 38px;
            min-width: 340px;
            max-width: 400px;
        }
        .admin-card-box h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-principal);
            margin-bottom: 20px;
        }
        .field-label {
            display: block;
            color: var(--color-texto-principal);
            font-weight: bold;
            margin-bottom: 8px;
            margin-top: 14px;
        }
        .input-admin {
            width: 100%;
            padding: 14px 15px;
            border-radius: 8px;
            border: 2px solid var(--color-borde);
            font-size: 16px;
            background: var(--color-fondo-claro);
            font-family: 'Roboto', sans-serif;
            margin-bottom: 16px;
            transition: border-color 0.3s;
        }
        .input-admin:focus {
            outline: none;
            border-color: var(--color-botones-sec);
        }
        .admin-btn {
            display: block;
            width: 100%;
            background: var(--color-principal);
            color: var(--color-texto-claro);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            padding: 13px 0;
            margin-top: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-btn:hover {
            background: var(--color-botones-sec);
            color: white;
        }
        .info-salida, .info-ingreso {
            margin-top: 16px;
            min-height: 40px;
        }
    </style>
</head>
<body>
<div class="layout-admin">
    <nav class="sidebar-admin">
        <h2>Menú Empleado</h2>
        <ul>
            <li class="active"><a href="#">Ingreso/Salida</a></li>
            <li><a href="#">Vehículos</a></li>
            <li><a href="#">Espacios ocupados</a></li>
            <li><a href="#">Facturación</a></li>
            <li><a href="/">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <section class="panel-zona">
      <div class="panel-zona-inner">
        <!-- INGRESO VEHÍCULO -->
        <div class="admin-card-box">
            <h3>Ingreso</h3>
            <form id="formIngreso">
                <label class="field-label" for="ingresoPlaca">Placa</label>
                <input class="input-admin" type="text" id="ingresoPlaca" name="placa" placeholder="Ej: ABC123" maxlength="10" required>

                <label class="field-label" for="ingresoTipo">Tipo de Vehículo</label>
                <select class="input-admin" id="ingresoTipo" name="tipo_vehiculo" required>
                  <option value="Automovil">Automóvil</option>
                  <option value="Motocicleta">Motocicleta</option>
                  <option value="Camion">Camion</option>
                  <option value="Bicicleta">Bicicleta</option>
                </select>
                <button class="admin-btn" type="submit">Registrar ingreso</button>
                <div class="info-ingreso" id="msgIngreso"></div>
            </form>
        </div>
        <!-- SALIDA VEHÍCULO -->
        <div class="admin-card-box">
            <h3>Salida</h3>
            <form id="formSalida">
                <label class="field-label" for="salidaPlaca">Placa</label>
                <input class="input-admin" type="text" id="salidaPlaca" name="placa" placeholder="Ej: ABC123" maxlength="10" required>
                <button class="admin-btn" type="submit">Generar factura salida</button>
                <div class="info-salida" id="msgSalida"></div>
            </form>
        </div>
      </div>
    </section>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    // ---------- Ingreso ----------
    const formIngreso = document.getElementById('formIngreso');
    const msgIngreso = document.getElementById('msgIngreso');

    formIngreso.addEventListener('submit', function (e) {
        e.preventDefault();
        msgIngreso.textContent = 'Procesando ingreso...';
        msgIngreso.style.color = '';

        const datos = {
            placa: formIngreso.placa.value.trim().toUpperCase(),
            tipo_vehiculo: formIngreso.tipo_vehiculo.value
        };

        fetch('/ingreso-vehiculo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(respuesta => {
            if (respuesta.success) {
                msgIngreso.textContent = respuesta.mensaje;
                msgIngreso.style.color = '#56b881';
                formIngreso.reset();
            } else {
                msgIngreso.textContent = respuesta.mensaje || 'Ocurrió un error en el registro.';
                msgIngreso.style.color = '#e76f51';
            }
        })
        .catch(err => {
            msgIngreso.textContent = 'Error de red o del servidor.';
            msgIngreso.style.color = '#e76f51';
        });
    });

    // ---------- Salida ----------
    const formSalida = document.getElementById('formSalida');
    const msgSalida = document.getElementById('msgSalida');

    formSalida.addEventListener('submit', function (e) {
        e.preventDefault();
        msgSalida.textContent = 'Procesando salida...';
        msgSalida.style.color = '';

        const datos = {
            placa: formSalida.placa.value.trim().toUpperCase(),
        };

        fetch('/salida-vehiculo', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(respuesta => {
            if (respuesta.success) {
                msgSalida.innerHTML = `<b>Factura generada</b>:<br>Valor a pagar: <span style='color:#3d5a80;font-size:1.3em'>${respuesta.valor_pagar}</span> <br>${respuesta.mensaje || ''}`;
                msgSalida.style.color = '#56b881';
                formSalida.reset();
            } else {
                msgSalida.textContent = respuesta.mensaje || 'Error procesando salida.';
                msgSalida.style.color = '#e76f51';
            }
        })
        .catch(err => {
            msgSalida.textContent = 'Error de red o del servidor.';
            msgSalida.style.color = '#e76f51';
        });
    });
});
</script>
</body>
</html>

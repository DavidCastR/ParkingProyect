<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Vehículos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    .layout-admin {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      background: #f5f5f5;
    }

    .panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: #ffffff;
      padding: 1em;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .admin-card-box {
      background: #ffffff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      border-radius: 14px;
      padding: 32px 38px 28px 38px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .admin-card-box h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .field-label {
      display: block;
      color: #333333;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 14px;
    }

    .input-admin {
      width: 100%;
      padding: 14px 15px;
      border-radius: 8px;
      border: 2px solid #cccccc;
      font-size: 16px;
      background: #f5f5f5;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }

    .input-admin:focus {
      outline: none;
      border-color: #3498db;
    }

    .admin-section {
      width: 100%;
      max-width: 500px;
    }

    .admin-section p {
      margin-top: 10px;
      font-weight: 500;
      font-style: bold;
    }
    .p{
      font-style: bold;
    }
    .input-group {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 16px;
}

.input-group input {
  flex: 1;
}

.admin-btn {
  background: #2c3e50;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  padding: 12px 20px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
}

.admin-btn:hover {
  background: #3498db;
}
  </style>
</head>
<body>
  <div class="panel">
    Este mes has guardado 0 vehículos
  </div>

  <div class="layout-admin">
    <h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', sans-serif;color: #2c3e50 ;">Revisa tu historial</h2>
    
      
<div class="admin-card-box">
      <div class="admin-section">
        <p style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', sans-serif;color: #2c3e50;">Consultar por placa</p>
        
        <input class="input-admin" type="text" id="placa" name="placa" placeholder="Ingrese su placa">

        <label class="field-label" for="historia">Fecha de ingreso</label>
        <input class="input-admin" type="date" name="date">
  
  <button class="admin-btn">Consultar</button>
</div>

    </div>

    <div class="admin-card-box",>
      <h2 style="font-style: bold;">Consulta por cédula</h2>

      <div class="admin-section">
  
        <input class="input-admin" type="text" id="cc" name="cedula" placeholder="Ingrese su cédula">

        <label class="field-label" for="historia">Fecha de ingreso</label>
        <input class="input-admin" type="date" name="date">
      </div>
   <button class="admin-btn">Consultar</button>
</div>


    </div>
  </div>
</body>
</html>
